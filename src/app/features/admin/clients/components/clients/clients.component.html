<h1>Administración de clientes</h1>

<h5>
  <a [routerLink]="['/']"> Inicio </a> > Administración de clientes
</h5>

<button mat-raised-button color="primary" (click)="onCreate()"> Crear cliente </button>
<table mat-table [dataSource]="clients" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let client"> {{client.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let client"> {{client.lastname}} </td>
  </ng-container>

  <ng-container  matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let client">
      <button mat-button (click)="onUpdate(client)"> Editar </button>
      <button mat-button (click)="onDelete(client)"> Eliminar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
