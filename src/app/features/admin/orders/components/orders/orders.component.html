<h1>Administración de Ordenes de Compra</h1>

<h5>
  <a [routerLink]="['/']"> Inicio </a> > Administración de Ordenes de compra
</h5>

<button mat-raised-button color="primary" (click)="onCreate()"> Crear orden de compra </button>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="uniqueCode">
    <th mat-header-cell *matHeaderCellDef> Código Único </th>
    <td mat-cell *matCellDef="let order"> {{order.uniqueCode}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let order"> {{order.date}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let order"> {{order.status}} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let order"> {{order.client.name}} {{order.client.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef> Articulos </th>
    <td mat-cell *matCellDef="let order">
      <ul>
        <li *ngFor="let item of order.items"> {{item.name}} </li>
      </ul>
    </td>
  </ng-container>

  <ng-container  matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let order">
      <button
        [disabled]="order.status === 'CANCELLED'"
        mat-button (click)="onDelete(order)"> Cancelar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
