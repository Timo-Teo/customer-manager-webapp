<h1>Administración de Artículos</h1>

<h5>
  <a [routerLink]="['/']"> Inicio </a> > Administración de artículos
</h5>

<button mat-raised-button color="primary" (click)="onCreate()"> Crear artículo </button>
<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
  </ng-container>

  <ng-container matColumnDef="uniqueCode">
    <th mat-header-cell *matHeaderCellDef> Código Único </th>
    <td mat-cell *matCellDef="let item"> {{item.uniqueCode}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let item"> {{item.stock}} </td>
  </ng-container>

  <ng-container  matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let item">
      <button mat-button (click)="onUpdate(item)"> Editar </button>
      <button mat-button (click)="onDelete(item)"> Eliminar </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
